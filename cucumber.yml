all: -r features --tags=~@slow --format progress --format rerun --out tmp/rerun.txt --format junit --out tmp/junit --format html --out tmp/html/cucumber_all.html -e 'features/examples/upcoming'  features
slow: -r features --tags=@slow --format progress --format rerun --out tmp/rerun.txt --format junit --out tmp/junit --format html --out tmp/html/cucumber_nonslow.html -e 'features/examples/upcoming' features
default: -r features --format progress --format rerun --out tmp/rerun.txt --format junit --out tmp/junit --format html --out tmp/html/cucumber.html -e 'features/examples' features
current_examples: -r features --tags=~@wip --format progress --format rerun --out tmp/rerun.txt --format junit --out tmp/junit --format html --out tmp/html/current_examples.html features/examples/current
examples: -r features --format progress --format rerun --out tmp/rerun.txt --format junit --out tmp/junit --format html --out tmp/html/examples.html -e 'features/examples/(current|upcoming)' features/examples
rerun: "-r features @tmp/rerun.txt --format rerun --out tmp/rerun_again.txt"
rerun_again: "-r features @tmp/rerun_again.txt"
profiling: -r features --no-color  --format pretty --format usage --out tmp/cucumber_usage.txt --format rerun --out tmp/rerun.txt -e 'features/examples/upcoming'  features